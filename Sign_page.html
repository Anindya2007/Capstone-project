<html>

<head>
    <title>
        login_signup
    </title>
    <link rel="stylesheet" href="Styling.css">
</head>

<body style="background-color: white;">
    <h1 style="text-align: center; font-size: 60px;margin-top: 70px;">Create a new account</h1>
    <form>
        <div id="signin-border">
            <label for="sign_name"
                style="font-weight:bold;font-size: 20px;margin-left: 20px;color: black;">Username:</label>
            <input id="sign_name" type="text" placeholder="Username"
                style="margin-top: 20px;margin-left: 90px;height: 37px; width: 350px;border-radius: 8px;">
            <br>

            <label for="sign_name" style="font-weight:bold;font-size: 20px;margin-left: 20px;">Password:</label>
            <input id="sign_name" type="password" placeholder="Password"
                style="margin-top: 20px;margin-left: 93px;height: 37px; width: 350px;border-radius: 8px;">
            <br>

            <label for="sign_name" style="font-weight:bold;font-size: 20px;margin-left: 20px;">Confirm Password:</label>
            <input id="sign_name" type="password" placeholder="Confirm Password"
                style="margin-top: 20px;margin-left: 20px;height: 37px; width: 350px;border-radius: 8px;">
            <br>

            <label for="sign_name" style="font-weight:bold;font-size: 20px;margin-left: 20px;">DOB:</label>
            <input id="sign_name" type="date" placeholder="DOB"
                style="margin-top: 20px;margin-left: 127px;height: 37px; width: 350px;border-radius: 8px;">
            <br>
            <label for="sign_name" style="font-weight:bold;font-size: 20px;margin-left: 20px;">Email:</label>
            <input id="sign_name" type="email" placeholder="Email"
                style="margin-top: 20px;margin-left: 120px;height: 37px; width: 350px;border-radius: 8px;">
            <br>

            <label for="sign_name" style="font-weight:bold;font-size: 20px;margin-left: 20px;">Phone number:</label>
            <input id="sign_name" placeholder="Phone number" type="number"
                style="margin-top: 20px;margin-left: 50px;height: 37px; width: 350px;border-radius: 8px;">
            <br>

            <button id="signin-button">Sign in</button>
    </form>
    </div>
</body>
